<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professzionális Foci Előrejelző Rendszer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Professzionális Foci Előrejelző Rendszer</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Mérkőzések megadása</h2>
            <div id="matchupInputs" class="grid gap-4 mb-4"></div>
            <button id="addMatchup" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300 mb-4">+ Új mérkőzés</button>
            <button id="runPredictions" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-300">Előrejelzések futtatása</button>
        </div>

        <div id="modelInfo" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-8 rounded-md hidden"></div>

        <div id="topPredictions" class="mb-8 hidden">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Top 4 Mérkőzés</h2>
            <div id="topPredictionsContent" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>

        <div id="allPredictions" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
