<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professzionális Foci Előrejelző Rendszer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; }
        .result-box { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; font-size: 14px; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Professzionális Foci Előrejelző Rendszer</h1>
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Mérkőzések megadása</h2>
            <textarea id="matchupsInput" placeholder="Adja meg a mérkőzéseket JSON formátumban..." class="border border-gray-300 rounded-md p-2"></textarea>
            <div class="flex flex-wrap gap-2 mt-2">
                <button onclick="selectAllText()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition duration-300">Összes kijelölése</button>
                <button onclick="copyText()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition duration-300">Másolás</button>
                <button onclick="pasteText()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition duration-300">Beillesztés</button>
                <button onclick="clearText()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition duration-300">Törlés</button>
            </div>
            <button onclick="processMatchups()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Előrejelzések futtatása</button>
        </div>

        <div id="modelInfo" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-8 rounded-md hidden"></div>

        <div id="topPredictions" class="mb-8">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Top 4 Mérkőzés</h2>
            <div id="topPredictionsContent" class="space-y-4"></div>
        </div>

        <div id="predictions" class="space-y-8"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
